<head>
	<title>Calculator</title>

</head>
<body>
      <!-- THE FIRST LINE IS THE CSS ANIMATION
      <div class="box"></div>

<br>

<form id="myform" name="calc">
		<div id="h1"><caption><h1>CALCULATOR</h1></caption></div>

	 <input name="dispaly" id="dis"> <br><br>
<div>
	  <input type="button" value="0" onClick="calc.dispaly.value+='0'">
      <input type="button" value="1" onClick="calc.dispaly.value+='1'">
      <input type="button" value="2" onClick=" calc.dispaly.value+='2'">
      
<input type="button" value="+" onClick="calc.dispaly.value +='+'" class="sins"><br>

      <input type="button" value="3" onClick="calc.dispaly.value +='3'"> 
      <input type="button" value="4" onClick="calc.dispaly.value +='4'">
	  <input type="button" value="5" onClick="calc.dispaly.value +='5'">
     
             <input type="button" value="-" onClick="calc.dispaly.value+='-'" class="sins"><br>

      <input type="button" value="6" onClick="calc.dispaly.value +='6'">
      <input type="button" value="7" onClick="calc.dispaly.value+='7'">
	  <input type="button" value="8" onClick="calc.dispaly.value+='8'">

             <input type="button" value="x" onClick="calc.dispaly.value+='*'" class="sins"> <br>
	   
      <input type="button" value="9" onClick="calc.dispaly.value+='9'">
      <input type="button" value="C" onClick="calc.dispaly.value666+=''">
      <input type="button" value="=" onClick="calc.dispaly.value=eval(calc.dispaly.value)">

             <input type="button" value="/" onClick="calc.dispaly.value+='/'" class="sins"><br>
</div>
